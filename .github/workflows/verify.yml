name: Repository Verification and Performance Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # Run at 6:00 AM every Monday

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: '3.10'
          channels: conda-forge

      - name: Cache Conda packages
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge box2d
          pip install stable-baselines3 gym==0.21.0 imageio

      - name: Repository structure verification
        run: python scripts/repo_check.py

      - name: Run clean environment evaluation
        id: clean_eval
        run: |
          python scripts/playback.py --env clean --episodes 10
          CLEAN_REWARD=$(grep "Average reward" -A 1 logs/playback.log | tail -n 1 | grep -oP '\d+\.\d+')
          echo "CLEAN_REWARD=$CLEAN_REWARD" >> $GITHUB_ENV
          echo "Clean environment average reward: $CLEAN_REWARD"
          
          # Check if within acceptable range (260-280 with ±15% leeway)
          MIN_CLEAN=221.0  # 260 - 15%
          MAX_CLEAN=322.0  # 280 + 15%
          if (( $(echo "$CLEAN_REWARD < $MIN_CLEAN" | bc -l) )) || (( $(echo "$CLEAN_REWARD > $MAX_CLEAN" | bc -l) )); then
            echo "::error::PERF REGRESSION: Clean environment reward ($CLEAN_REWARD) outside acceptable range ($MIN_CLEAN-$MAX_CLEAN)"
            exit 1
          fi

      - name: Run robust environment evaluation
        id: robust_eval
        run: |
          python scripts/playback.py --env robust --episodes 10
          ROBUST_REWARD=$(grep "Average reward" -A 1 logs/playback.log | tail -n 1 | grep -oP '\d+\.\d+')
          echo "ROBUST_REWARD=$ROBUST_REWARD" >> $GITHUB_ENV
          echo "Robust environment average reward: $ROBUST_REWARD"
          
          # Check if within acceptable range (230-240 with ±15% leeway)
          MIN_ROBUST=195.5  # 230 - 15%
          MAX_ROBUST=276.0  # 240 + 15%
          if (( $(echo "$ROBUST_REWARD < $MIN_ROBUST" | bc -l) )) || (( $(echo "$ROBUST_REWARD > $MAX_ROBUST" | bc -l) )); then
            echo "::error::PERF REGRESSION: Robust environment reward ($ROBUST_REWARD) outside acceptable range ($MIN_ROBUST-$MAX_ROBUST)"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-videos
          path: |
            videos/lander_clean.gif
            videos/lander_robust.gif
          retention-days: 14